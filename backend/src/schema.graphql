# See resolvers/Query.js
type Query {
  restaurant: String!
}


# See resolvers/Mutation.js
type Mutation {
  createRestaurant(input: createRestaurantInput): Restaurant
  createTag(input: createTagInput): Tag
}

type Restaurant{
  id: ID!
  title: String!
  stars: Float!
  link: String
  tags: [Tag]
}

type Tag{
  id: ID!
  type: String!
  name: String!
}

input createRestaurantInput {
    id: ID!
    title: String!
    link: String!
    tags: [String!]
}

input createTagInput{
  id: ID!
  type: String!
  name: String!
}


